<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSX Commission Calculator</title>

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3498db" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PSXCalc" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      padding: 0 16px;
      width: 100%;
      box-sizing: border-box;
    }

    .calculator {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .calculator button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator button:hover {
      background-color: #2980b9;
    }

    #output {
      margin-top: 20px;
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>PSX Stock Commission Calculator</h2>

      <input id="quantity" type="number" placeholder="Quantity" />
      <input id="rate" type="number" step="0.01" placeholder="Rate per Share" />
      <input id="brokerRate" type="number" step="0.0001" placeholder="Broker Rate (%)" />
      <input id="sst" type="number" step="0.01" placeholder="S.S.T" />
      <input id="cdcCharges" type="number" step="0.01" placeholder="CDC Charges" />

      <button onclick="calculate()">Calculate</button>

      <div id="output"></div>
    </div>
  </div>

  <script>
    function calculate() {
      const quantity = parseFloat(document.getElementById("quantity").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const brokerRate = parseFloat(document.getElementById("brokerRate").value);
      const sst = parseFloat(document.getElementById("sst").value);
      const cdcCharges = parseFloat(document.getElementById("cdcCharges").value);

      if (
        isNaN(quantity) ||
        isNaN(rate) ||
        isNaN(brokerRate) ||
        isNaN(sst) ||
        isNaN(cdcCharges)
      ) {
        document.getElementById("output").innerHTML =
          "<span style='color:red;'>Please fill all fields correctly.</span>";
        return;
      }

      const grossAmount = quantity * rate;
      const brokerAmount = grossAmount * (brokerRate / 1000);
      const netAmount = grossAmount - brokerAmount - sst - cdcCharges;

      document.getElementById("output").innerHTML = `
        <strong>Gross Amount:</strong> PKR ${grossAmount.toFixed(2)}<br>
        <strong>Broker Amount:</strong> PKR ${brokerAmount.toFixed(2)}<br>
        <strong>Net Amount:</strong> PKR ${netAmount.toFixed(2)}<br>
        <strong>Commission per Share:</strong> PKR ${((brokerAmount + sst + cdcCharges) / quantity).toFixed(4)}
      `;
    }

    // Register Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("sw.js")
          .then(function (registration) {
            console.log("ServiceWorker registered:", registration.scope);
          })
          .catch(function (err) {
            console.log("ServiceWorker registration failed:", err);
          });
      });
    }
  </script>
</body>
</html>
